dev:
  logdAddr: logd.dev
  <<: *defaults
demo:
  logdAddr: logd.demo
  <<: *defaults
qa:
  logdAddr: logd.qa
  <<: *defaults
production:
  logdAddr: logd.com
  <<: *defaults

defaults: &defaults
  name: {{ .ProName }}
  files:
    - { org: {{ .ProNameUrlSafe }}, name: app-log, path: app.log, mapping: *mapping }
    - { org: {{ .ProNameUrlSafe }}, name: app-err, path: app.err, mapping: *mapping }
  rotateTime: "33 33 3 * * *"
  rotateCmd: [ logrotate, ../logrotate.conf ]
  mailer: "mailer://smtp.qq.com:25/?user=小美<xiaomei-go@qq.com>&pass=zjsbosjlhgugechh"
  keepers: [ "xiaomei<xiaomei-go@qq.com>" ]

mapping: &mapping
  at: { type: date, format: "yyyy-MM-dd'T'HH:mm:ssZ" }
  duration: { type: float }
  host: { type: keyword }
  method: { type: keyword }
  path: { type: text }
  query: { type: text }
  status: { type: keyword }
  req_body: { type: integer }
  res_body: { type: integer }
  ip: { type: ip }
  refer: { type: text }
  agent: { type: text }
  proto: { type: keyword }
