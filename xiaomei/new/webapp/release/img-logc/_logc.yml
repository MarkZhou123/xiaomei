envs:
  dev:
    elasticsearch:
      - http://log-es.wumart.com/logd-dev-
    <<: *defaults
    keepers: [ ]
  demo:
    elasticsearch:
      - http://log-es.wumart.com/logd-demo-
    <<: *defaults
  qa:
    elasticsearch:
      - http://192.168.202.51:9200/logd-qa-
      - http://192.168.202.52:9200/logd-qa-
    <<: *defaults
  production:
    elasticsearch:
      - http://192.168.202.51:9200/logd-
      - http://192.168.202.52:9200/logd-
    <<: *defaults

defaults: &defaults
  name: {{ .ProName }}
  files:
    - { path: app.log, index: {{ .ProNameUrlSafe }}, type: app-log, mapping: *mapping }
    - { path: app.err, index: {{ .ProNameUrlSafe }}, type: app-err, mapping: *mapping }
  rotateTime: "33 33 3 * * *"
  rotateCmd: [ logrotate, ../logrotate.conf ]
  mailer: "mailer://smtp.qq.com:25/?user=小美<xiaomei-go@qq.com>&pass=zjsbosjlhgugechh"
  keepers: [ "xiaomei<xiaomei-go@qq.com>" ]

mapping: &mapping
  at: { type: date, format: "yyyy-MM-dd'T'HH:mm:ssZ" }
  duration: { type: float }
  host: { type: keyword }
  method: { type: keyword }
  path: { type: text }
  query: { type: text }
  status: { type: keyword }
  req_body: { type: integer }
  res_body: { type: integer }
  ip: { type: ip }
  refer: { type: text }
  agent: { type: text }
  proto: { type: keyword }
