dev:
  <<: *defaults
demo:
  <<: *defaults
qa:
  <<: *defaults
preview:
  <<: *defaults
production:
  <<: *defaults

defaults: &defaults
  services:
    app:
      image: {{ .Registry }}{{ .Domain }}/app
      ports: "3001,4001"
      options: [ -v, "{{ .ProName }}_logs:/home/ubuntu/{{ .ProName }}/log" ]
  # tasks:
  #   nodes: { tasks: true }
  #   image: {{ .Registry }}{{ .Domain }}/tasks
  #   options: [ -v, "{{ .ProName }}_logs:/home/ubuntu/{{ .ProName }}/log" ]
    web:
      image: {{ .Registry }}{{ .Domain }}/web
      ports: "8001"
      options: [ -v, "{{ .ProName }}_logs:/var/log/nginx/{{ .ProName }}" ]
    logc:
      image: {{ .Registry }}{{ .Domain }}/logc
      options: [ -v, "{{ .ProName }}_logs:/home/ubuntu/{{ .ProName }}_logs",
                 -v, "/var/run/docker.sock:/var/run/docker.sock" ]
  # godoc:
  #   nodes: { godoc: true }
  #   image: {{ .Registry }}{{ .Domain }}/godoc
  #   ports: "7001"

  volumesToCreate: [ {{ .ProName }}_logs ]
