env:    dev
domain: example-dev.org

alarmReceivers: [ ]
mysql:
  default: root:root@tcp(127.0.0.1:3306)/reports
redis:
  default: redis://:@localhost:6379/0

deployServers:
  - addr: 127.0.0.1
    appAddr: 127.0.0.1
    tasks: setup-nginx setup-appserver
    appStartOn: (started mysql and started redis-server)

