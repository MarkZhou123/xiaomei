dev:
  services:
    access:
      nodes: { }
    web:
      image: "{{ .Registry }}{{ .ProNameUrlSafe }}/web/dev"
      ports: [ 8001 ]
      options: [ -v, "{{ .ProName }}-logs:/var/log/nginx/{{ .ProName }}" ]
  volumesToCreate: [ "{{ .ProName }}-logs" ]
qa:
  services:
    access:
      nodes: { }
    web:
      image: "{{ .Registry }}{{ .ProNameUrlSafe }}/web/qa"
      ports: [ 8001 ]
      options: [ -v, "{{ .ProName }}-logs:/var/log/nginx/{{ .ProName }}" ]
  volumesToCreate: [ "{{ .ProName }}-logs" ]
production:
  services:
    access:
      nodes: { }
    web:
      image: "{{ .Registry }}{{ .ProNameUrlSafe }}/web/production"
      ports: [ 8001 ]
      options: [ -v, "{{ .ProName }}-logs:/var/log/nginx/{{ .ProName }}" ]
  volumesToCreate: [ "{{ .ProName }}-logs" ]

