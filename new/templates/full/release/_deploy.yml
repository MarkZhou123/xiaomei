services: &services
  access:
    nodes: { }
  app:
    image: "{{ .Registry }}{{ .ProNameUrlSafe }}/app"
    ports: [ 3001, 4001 ]
    options: [ -v, "{{ .ProName }}-logs:/home/ubuntu/{{ .ProName }}/log" ]
  web:
    image: "{{ .Registry }}{{ .ProNameUrlSafe }}/web"
    ports: [ 8001 ]
    options: [ -v, "{{ .ProName }}-logs:/var/log/nginx/{{ .ProName }}" ]

dev:
  services:
    <<: *services
  volumesToCreate: [ "{{ .ProName }}-logs" ]
